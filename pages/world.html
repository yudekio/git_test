<!DOCTYPE html>
<html lang="en" style="height: 100dvh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../world.js" defer></script>
    <title>World</title>
  </head>
  <body
    style="
      color: white;
      font-family: 'Montserrat', sans-serif;
      background: #6e7255;
      padding: 0;
      margin: 0;
      height: 100dvh;
    "
  >
    <div>
      <h2
        id="name"
        style="
          position: absolute;
          left: 2rem;
          background-color: #1b171a;
          border-radius: 2.5rem;
          width: 20%;
          height: 4rem;
          top: -4.6rem;
          padding: 1rem 2rem;
          display: flex;
          flex-direction: column;
          justify-content: end;
        "
      >
        Name
      </h2>

      <aside
        id="side-panel"
        style="
          width: 33%;
          background-color: #1b171a;
          height: 100dvh;
          position: absolute;
          right: 0;
          top: 0;
        "
      >
        <div style="padding: 1rem">
          <span style="font-weight: bold">Simulation</span>
          <p>Size:</p>
          <p>Season:</p>
          <p>Day 1</p>
          <a
            href="/pages/world-creator.html"
            style="
              background-color: #ff4e4e;
              color: white;
              text-decoration: none;
              font-weight: bold;
              padding: 0.6rem 0rem;
              text-align: center;
              position: absolute;
              right: 0;
              top: 0;
              width: 30%;
              font-size: 14px;
            "
            >Back</a
          >
        </div>
      </aside>
    </div>
    <div style="height: 100%">
      <div id="game" style="height: inherit">
        <div style="height: 3rem"></div>
      </div>

      <canvas width="150" height="150"></canvas>
    </div>
  </body>
</html>
